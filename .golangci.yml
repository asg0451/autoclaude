# golangci-lint configuration generated by autoclaude
# Run: golangci-lint run

linters:
  disable-all: true
  enable:
    # Default essential linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused

    # Security
    - gosec

    # Error handling
    - errchkjson
    - errorlint
    - errname
    - nilerr
    - wrapcheck

    # Correctness & best practices
    - containedctx
    - contextcheck
    - copyloopvar
    - durationcheck
    - exhaustive
    - fatcontext
    - forcetypeassert
    - gochecksumtype
    - musttag
    - nilnil
    - reassign
    - recvcheck
    - rowserrcheck
    - sqlclosecheck
    - usestdlibvars
    - wastedassign

    # Code quality
    - goconst
    - gocritic
    - misspell
    - nolintlint
    - noctx
    - unconvert
    - unparam

    # Performance
    - bodyclose
    - prealloc

    # Style & formatting
    - goimports
    - revive

    # Testing
    - tparallel

linters-settings:
  govet:
    enable-all: true
    disable:
      - shadow          # noisy, many false positives
      - fieldalignment  # noisy, often not worth micro-optimizing

  exhaustive:
    default-signifies-exhaustive: true

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

  goimports:
    local-prefixes: go.coldcutz.net/autoclaude

  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  goconst:
    min-len: 3
    min-occurrences: 4

  misspell:
    locale: US

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 0
  # Maximum count of issues with the same text
  max-same-issues: 0

  # Exclude some files
  exclude-rules:
    # Exclude known linter issues from generated files
    - path: _test\.go
      linters:
        - gocritic
        - revive

    # Exclude some linters from test files
    - path: _test\.go
      text: "do not define global errors"
      linters:
        - revive

run:
  timeout: 5m
  go: "1.25"

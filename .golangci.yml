# golangci-lint configuration generated by autoclaude
# Run: golangci-lint run

linters:
  disable-all: true
  enable:
    # Default essential linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused

    # Security
    - gosec

    # Error handling
    - errchkjson
    - errorlint
    - errname
    - nilerr
    - wrapcheck

    # Correctness & best practices
    - containedctx
    - contextcheck
    - copyloopvar
    - durationcheck
    - exhaustive
    - fatcontext
    - forcetypeassert
    - gochecksumtype
    - musttag
    - nilnil
    - reassign
    - recvcheck
    - rowserrcheck
    - sqlclosecheck
    - usestdlibvars
    - wastedassign

    # Code quality
    - goconst
    - gocritic
    - misspell
    - nolintlint
    - noctx
    - unconvert
    - unparam

    # Performance
    - bodyclose
    - prealloc

    # Testing
    - tparallel

linters-settings:
  govet:
    enable-all: true
    disable:
      - shadow          # noisy, many false positives
      - fieldalignment  # noisy, often not worth micro-optimizing

  exhaustive:
    default-signifies-exhaustive: true

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

  goconst:
    min-len: 3
    min-occurrences: 4

  misspell:
    locale: US

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 0
  # Maximum count of issues with the same text
  max-same-issues: 0

  # Exclude some files
  exclude-rules:
    # Exclude known linter issues from generated files
    - path: _test\.go
      linters:
        - gocritic

run:
  timeout: 5m
  go: "1.25"
